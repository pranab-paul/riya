<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রিয়া</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #000; /* Outer border for the entire table */
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #000; /* Border for each cell */
            word-wrap: break-word; /* Ensures content wraps within the cell */
        }
        th {
            background-color: #f2f2f2;
        }
        .status {
            text-align: center;
            width: 50px;
        }
        .date {
            text-align: center;
            width: 95px;
        }
        .status img {
            width: 27px;
            height: 27px;
        }
        /* Make the table responsive without breaking the table structure */
        @media screen and (max-width: 600px) {
            table {
                width: 100%;
                font-size: 14px; /* Reduce font size for smaller screens */
            }
            th, td {
                padding: 8px; /* Reduce padding for smaller screens */
            }
        }



        .slideshow-container {
            width: 500px; /* Resize image container */
            height: 120px; /* Resize image container */
            overflow: hidden;
        }
        .slideshow img {
            width: auto;
            height: 2%;
        }


    </style>
</head>
<body>



    <div class="slideshow-container">
        <marquee behavior="scroll" direction="left">
            <img src="1.1.jpg" alt="Image 1">
            <img src="4.1.jpg" alt="Image 3">

            <img src="3.1.jpg" alt="Image 3">
