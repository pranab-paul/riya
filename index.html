<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রিয়া</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #000; /* Outer border for the entire table */
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #000; /* Border for each cell */
            word-wrap: break-word; /* Ensures content wraps within the cell */
        }
        th {
            background-color: #f2f2f2;
        }
        .status {
            text-align: center;
            width: 50px;
        }
        .date {
            text-align: center;
            width: 95px;
        }
        .status img {
            width: 20px;
            height: 20px;
        }
        /* Make the table responsive without breaking the table structure */
        @media screen and (max-width: 600px) {
            table {
                width: 100%;
                font-size: 14px; /* Reduce font size for smaller screens */
            }
            th, td {
                padding: 8px; /* Reduce padding for smaller screens */
            }
        }
    </style>
</head>
<body>

    <h2>রিয়ার ডাইরি</h2>

    <table>
        <thead>
            <tr>
                <th class="status">অবস্থা</th>
                <th class="date">তারিখ</th>
                <th>বিষয়</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="status"><img src="https://img.icons8.com/color/48/000000/checked.png" alt="Green Tick"></td>
                <td>06 Dec, 1998</td>
                <td>জন্মদিন</td>
            </tr>
            <tr>
                <td class="status"><img src="https://img.icons8.com/color/48/000000/checked.png" alt="Green Tick"></td>
                <td>20 Aug, 2024</td>
                <td>বেঙ্গলি ম্যাট্রিমনিতে প্রথম দেখা</td>
            </tr> 
            <tr>
                <td class="status"><img src="https://img.icons8.com/color/48/000000/checked.png" alt="Green Tick"></td>
                <td>21 Aug, 2024 5:54 PM</td>
                <td>প্রথম ফোনে কথা</td>
            </tr>
            <tr>
                <td class="status"><img src="https://img.icons8.com/color/48/000000/checked.png" alt="Green Tick"></td>
                <td>22 Aug, 2024 7:56 AM</td>
                <td>প্রথম হোয়াটসঅ্যাপ এ কথা</td>
            </tr>
            <tr>
                <td class="status"><img src="https://img.icons8.com/color/48/000000/checked.png" alt="Green Tick"></td>
                <td>29 Aug, 2024</td>
                <td>প্রথম মন খারাপ এবং কান্না</td>
            </tr>
            <tr>
                <!-- <td class="status"><img src="https://img.icons8.com/color/48/000000/cancel.png" alt="Red Cross"></td> -->
                <td>মুলতুবি</td>
                <td>1 Sep, 2024</td>
                <td>এই রবিবার দেখা করতেই হবে</td>
            </tr>
            <!-- <tr>
                <td class="status"><img src="https://img.icons8.com/color/48/000000/checked.png" alt="Green Tick"></td>
                <td>2024-08-27</td>
                <td>Code Review</td>
            </tr> -->
        </tbody>
    </table>

</body>
</html>
